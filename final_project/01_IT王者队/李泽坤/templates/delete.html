<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='delete.css') }}">
</head>
<body>
    <header id="header">
        <h1>删除学生</h1>
    </header>
    <main id="main">
        {% for e in item %}
        <div>{{ e }}</div>
        {% endfor%}
        <form action="{{ url_for('delete', sno_id=sno_id) }}" method="post">
            <input type="submit" value="Delete">
            <a href="{{ url_for('students') }}">Cancal</a>
        </form>
    </main>
</body>
</html>
